<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changing JS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="part-option-container">
        <div>
            <p>Grid 1</p>   
            <select name="grid-1" onChange="dropDown('grid-1', 'grid-1', this.value)">
                <option value="1">Orange</option>
                <option value="2">Purple</option>
            </select>
        </div>
        <div>
            <p>Grid 2</p> 
            <select name="grid-2" onChange="dropDown('grid-2', 'grid-2', this.value)">
                <option value="2">Purple</option>
                <option value="1">Orange</option>
            </select>  
        </div>
    </div>

    <div class="part-img-container">
        <div class="grid-1"><img src="img/grid-1/1.jpg" alt="" id="grid-1"></div>
        <div class="grid-2"><img src="img/grid-2/2.jpg" alt="" id="grid-2"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
