<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changing JS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="part-option-container">

        <div>
            <p>Side Color</p>   
            <select name="grid-1" onChange="changeImage('side-color', 'sideColor', this.value)">
                <option value="1">Black</option>
            </select>
        </div>

        <div>
            <p>Top Color</p> 
            <select name="grid-2" onChange="changeImage('top-color', 'topColor', this.value)">
                <option value="1">Red</option>
                <option value="2">Orange</option>
            </select>  
        </div>
    </div>

    <div class="part-img-container">
        <div class="side-color-container">
            <img src="img/sideColor/1.jpg" alt="" id="side-color">
        </div>
        <div class="top-color-container">
            <img src="img/topColor/1.jpg" alt="" id="top-color">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
