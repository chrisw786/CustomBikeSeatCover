<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changing JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
        <div class="container mx-auto p-4">
        <div class="mb-4">
            <h2 class="text-2xl font-bold">Custom Seat Cover Prototype</h2>
            <p>Developed by Christian Watson</p>
        </div>

        <div class="grid grid-cols-4 gap-4" id="custom-seat-options">
            <!-- Side Color -->
            <div>
                <p>Side Color</p>
                <select id="select-side-color" class="select-custom w-full"></select>
            </div>

            <!-- Top Color -->
            <div>
                <p>Top Color</p>
                <select id="select-top-color" class="select-custom w-full"></select>
            </div>

            <!-- Rib Color -->
            <div>
                <p>Rib Color</p>
                <select id="select-rib-color" class="select-custom w-full"></select>
            </div>

            <!-- Tall Seat Cover -->
            <div>
                <p>Tall Seat Cover</p>
                <select id="select-seat-cover" class="select-custom w-full"></select>
            </div>

            <!-- Knee Brace Reinforcement -->
            <div>
                <p>Knee Brace Reinforcement</p>
                <select id="select-knee-brace" class="select-custom w-full"></select>
            </div>

            <!-- Custom Front Patch -->
            <div>
                <p>Custom Front Patch</p>
                <select id="select-front-patch" class="select-custom w-full"></select>
            </div>

            <!-- Custom Side Patches -->
            <div>
                <p>Custom Side Patches</p>
                <select id="select-side-patch" class="select-custom w-full"></select>
            </div>

            <!-- Quantity -->
            <div>
                <p>Quantity</p>
                <select id="select-seat-qty" class="select-custom w-full"></select>
            </div>
            
            <!-- Total Price -->
            <div>
                <p>
                    <span class="badge badge-primary">Total: $<span id="custom-seat-price">0</span></span>
                </p>
            </div>
        </div>

        <!-- Custom Seat Preview -->
        <div class="relative mt-8">
            <div class="absolute top-0 left-0">
                <div class="aspect-w-3 aspect-h-2">
                    <img src="img/side-color/1.jpg" alt="" id="side-color" class="object-cover">
                </div>
            </div>
            <div class="absolute top-0 left-0">
                <div class="aspect-w-3 aspect-h-2">
                    <img src="img/top-color/1.jpg" alt="" id="top-color" class="object-cover">
                </div>
            </div>
            <div class="absolute top-0 left-0">
                <div class="aspect-w-3 aspect-h-2">
                    <img src="img/rib-color/1.jpg" alt="" id="rib-color" class="object-cover">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
